services:
  app:
    build: .
    ports:
      - "3000:3000" # Expose FastAPI on 3000. Frontend is served at /
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/coastaway
    depends_on:
      db:
        condition: service_healthy
    restart: always

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=coastaway
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  postgres_data:
