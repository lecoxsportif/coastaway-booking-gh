services:
  - type: web
    name: coastaway-booking
    env: docker
    plan: free
    region: oregon 
    buildCommand: docker build -t coastaway .
    startCommand: uv run uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: coastaway-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.12.0

databases:
  - name: coastaway-db
    plan: free
    region: oregon
    databaseName: coastaway
    user: coastaway
